<div class="contentWraper container contactsPage">
    <div class="row">
        <div class="col-md-12">
            <div class="broad">
                <a><span>Контакты</span></a> 
                <!-- / <a><span ng-bind="::ctrl.categoryName"></span></a> -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-4">
            <div class="feedbackWrap" ng-show="ctrl.sendMessege">
                <p>Обратная связь</p>
                <form ng-submit="ctrl.sendContact()">
                    <input ng-model="ctrl.name" type="text" name="" placeholder="Ваше имя" />
                    <input ng-model="ctrl.phone" type="text" name="" placeholder="Ваш телефон" />
                    <input ng-model="ctrl.email" type="email" name="" placeholder="Ваша почта" />
                    <textarea ng-model="ctrl.message" placeholder="Ваше сообщение"></textarea>
                    <button class="mainBtn">Отправить</button>
                    </textarea>
                </form>
            </div>
            <div ng-show="!ctrl.sendMessege">
                <h3 > Спасибо!</h3>
                <p>Ваше сообщение успешно отправлено. <br> Мы свяжемся с Вами в ближайшее время.</p>
                

                
            </div>
            
        </div>
        <div class="col-md-offset-1 col-md-5">
            <br/><br/>
            <p>Адрес:<br/>123298, Москва, ул. Ирины Левченко, д. 1</p>
            <p>Почта:<br/>
                <a href="mailto:unity@unity-dana.ru">unity@unity-dana.ru</a>
            </p>
            <p>Контактные телефоны:<br/>
                +7 49 740-60-15 <br/> +7 49 740-60-14
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div id="map" style="width:100%; height:450px; margin-bottom: 20px;">
                <ya-map ya-zoom="16" ya-center="[37.49117, 55.788753]" style="width: 100%;height: 450px;display: block;">
                    <ya-geo-object ya-source="ctrl.point" ya-options="{preset: 'islands#icon',iconColor: '#0095b6'}"></ya-geo-object>
                </ya-map>

            </div>
        </div>
    </div>
    <div class="row">
        <div bottom-nav-bar></div>
    </div>
</div>
