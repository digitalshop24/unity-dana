<div class="col-md-12 main">
    <div class="typeCarousel text-center">
        <slick slides-to-show="7" autoplay="true" center-padding="60px">
            <div class="item" ui-sref="dashboard.news">

                    <a ui-sref="dashboard.news">
                        <div class="iconWrap">
                            <img src="img/resources/img/categories/1.png" title="Новости" alt="icon"/>
                        </div>
                        <figcaption>Новости</figcaption>
                    </a>
                </figure>
            </div>
            <div class="item" >
                <figure>
                    <a ui-sref="dashboard.catalog">
                        <div class="iconWrap">
                            <img src="img/resources/img/categories/2.png" title="Каталог" alt="icon"/>
                        </div>
                        <figcaption>Каталог</figcaption>
                    </a>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <a href="">
                        <div class="iconWrap">
                            <img src="img/resources/img/categories/3.png" title="Журналы" alt="icon"/>
                        </div>
                        <figcaption>Журналы</figcaption>
                    </a>
                </figure>
            </div>
            <div class="item">

                    <a ui-sref="dashboard.post({url:'students'})">

            <div class="item">

                    </a>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <a ui-sref="dashboard.contacts">
