<div class="modal-header text-center">
    <button type="button" ng-click="ctrl.close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <img src="img/resources/img/logo2.png" name="logo" alt="unity-dana">
</div>
<div class="modal-body">
    <form ng-submit="ctrl.send()" name="signIn" class="authorizationForm signIn" ng-init="ctrl.form = {}">
        <input type="email" ng-model="ctrl.form.email" placeholder="Электронная почта" />
        <input type="password" ng-model="ctrl.form.password" placeholder="Пароль" />
        <button type="submit" class="mainBtn">Войти</button>
        <p ng-bind="ctrl.errorText" class="text-center" style="color: red;"></p>
    </form>
</div>
<div class="modal-footer">
    <a href="" ng-click="ctrl.openRegistrationPopup()">Зарегистрироваться</a>
    <a href="" ng-click="ctrl.openRecoverPopup()">Забыли пароль?</a>
</div>
