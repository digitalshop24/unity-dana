<div class="contentWraper container newsPage" infinite-scroll="ctrl.loadMore()" infinite-scroll-disabled='this.busy'>
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Новости</h1>

            <div class="newsWrapper" ng-repeat="news in ctrl.news">
                <h3 class="text-center" ng-bind="news.title">Заголовок новости</h3>
                <p ng-bind-html="news.body"></p>
            </div>
        </div>
    </div>
    <div bottom-nav-bar></div>
</div>
