<div class="container">
    <div class="row">
        <div class="col-md-12">
            <hr/>
            <h2 class="text-center">Новинки месяца</h2>
        </div>
    </div>
</div>
<div class="container airBottom">
    <div class="row" >
        <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="item in ctrl.monthNewGoods | limitTo: 12" style="border-bottom: 1px solid #eee; padding-top: 30px; padding-bottom: 30px;">
            <figure class="newProduct">
                <a ui-sref="dashboard.details({id: item.id})">
                    <div class="bgWrap">
                        <div class="bg" style="background-image: url('{{item.image_url}}');"></div>
                    </div>
                    <figcaption>
                        <p ng-bind="ctrl.edit_name(item.name)"></p>

                        <p class="text-center"><strong>{{::item.price}} руб.</strong></p>
                    </figcaption>
                </a>
                <div buy-button item="item"></div>
            </figure>
        </div>
    </div>
</div>
